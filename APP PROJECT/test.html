<html>
  <head>
    <title>Test Suite</title>
    <link rel="stylesheet" 
     href="https://code.jquery.com/qunit/qunit-2.20.1.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <table> <tbody id="results"></tbody></table>
    <script src="https://code.jquery.com/qunit/qunit-2.20.1.js"></script>
    <script src="script.js"></script> 
    <script>
      QUnit.module('Test script.js', function() {

      QUnit.test('outputTable length', function(assert) {
        let json = {features:[ 
          { attributes:{VENUE:"TEST_VENUE", ADDRESS:"TEST_ADDRESS", ORGANISATION:"TEST_ORGANISATION", ADVICE_TYPE:"TEST_ADVICE_TYPE"}, geometry:{} } 
        ]};
        
        outputTable(json);
        var t = document.getElementById("results");
        assert.equal(t.children.length,1);
        
      });

      QUnit.test('outputTable data', function(assert) {
        let json = {features:[ 
          { attributes:{VENUE:"TEST_VENUE", ADDRESS:"TEST_ADDRESS", ORGANISATION:"TEST_ORGANISATION", ADVICE_TYPE:"TEST_ADVICE_TYPE"}, geometry:{} } 
        ]};
        outputTable(json);
        var t = document.getElementById("results");
        let row = t.children.item(0); 
        assert.equal(row.children.item(0).innerHTML, "TEST_VENUE");
        assert.equal(row.children.item(1).innerHTML, "TEST_ADDRESS");
        assert.equal(row.children.item(2).innerHTML, "TEST_ORGANISATION");
        assert.equal(row.children.item(3).innerHTML, "TEST_ADVICE_TYPE");
        assert.equal(t.children.length,1);
        
      });

    });

    </script>
  </body>
</html>
